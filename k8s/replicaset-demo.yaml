apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: manual-replicaset-demo
  namespace: loadbalancer
  labels:
    app: manual-demo
spec:
  # Modify replicas to scale manually
  replicas: 3
  selector:
    matchLabels:
      app: manual-demo
  template:
    metadata:
      labels:
        app: manual-demo
    spec:
      containers:
      - name: nginx
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi




