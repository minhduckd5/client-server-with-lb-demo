apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-reverse-proxy
  namespace: loadbalancer
  labels:
    app: nginx-reverse-proxy
# MODIFIED (Recommendation #2): Stack primarily uses ingress-nginx; keep this deployment available but isolated for testing/quarantine.
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-reverse-proxy
  template:
    metadata:
      labels:
        app: nginx-reverse-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:1.18.0-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        # MODIFIED: Enable TLS termination for custom proxy while ingress remains primary entrypoint.
        - containerPort: 8443
          name: https
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        # MODIFIED: Mount TLS material for HTTPS handling requested in recommendation #1.
        - name: nginx-tls
          mountPath: /etc/nginx/tls
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      # MODIFIED: Secret expected to hold TLS certificate/key for custom reverse proxy.
      - name: nginx-tls
        secret:
          secretName: nginx-reverse-proxy-tls


