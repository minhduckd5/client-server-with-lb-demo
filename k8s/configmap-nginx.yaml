apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: loadbalancer
data:
  default.conf: |
    upstream backend {
        server server1-service:3001    max_fails=3 fail_timeout=5s    weight=5;
        server server2-service:3002    max_fails=3 fail_timeout=5s;
        server server3-service:3003    max_fails=3 fail_timeout=5s;
    }

    server {
        listen 8080;
        server_name reverse-proxy;
        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_pass http://backend;
            proxy_http_version 1.1;
        }
    }

    # --- START MODIFICATION ---
    # TLS Termination reference (Recommendation #1) - keep enabled to validate HTTPS path;
    # review certificate/key secret `nginx-reverse-proxy-tls` before promoting to production.
    # The block remains active but clearly identified so you can inspect or comment out later.
    server {
        listen 8443 ssl http2;
        server_name reverse-proxy;
        ssl_certificate /etc/nginx/tls/tls.crt;
        ssl_certificate_key /etc/nginx/tls/tls.key;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1h;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_pass http://backend;
            proxy_http_version 1.1;
        }
    }
    # --- END MODIFICATION ---


