apiVersion: apps/v1
kind: Deployment
metadata:
  name: server1
  namespace: loadbalancer
  labels:
    app: server1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server1
  template:
    metadata:
      labels:
        app: server1
    spec:
      containers:
      - name: server1
        # MODIFIED: Use local image 'server:latest' (built on CP) and prevent pulling from Docker Hub (imagePullPolicy: Never)
        image: server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "3001"
        - name: PG_HOST
          value: "host.docker.internal"
        - name: PG_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_PORT
        - name: PG_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_USER
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: PG_PASSWORD
        - name: PG_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_DATABASE
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3


